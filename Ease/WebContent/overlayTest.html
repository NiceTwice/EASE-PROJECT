<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
<style>
#ease-overlay-holder {
  height: 100vh;
  width: 100vw;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #eee;
  z-index: -1;
  opacity: 0;
  pointer-events: none; }
  #ease-overlay-holder.show {
    z-index: 1000000;
    opacity: 1;
    pointer-events: auto; }
    #ease-overlay-holder.show #ease-overlay {
      opacity: 1; }
  #ease-overlay-holder #ease-overlay {
    width: 300px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate3d(-50%, -50%, 0);
    border-radius: 20px;
    background-color: white;
    transition: opacity .3s;
    opacity: 0; }
    #ease-overlay-holder #ease-overlay .header {
      height: 60px; }
      #ease-overlay-holder #ease-overlay .header .logoImg {
        height: 100%;
        float: left; }
        #ease-overlay-holder #ease-overlay .header .logoImg img {
          height: 100%; }
      #ease-overlay-holder #ease-overlay .header .status {
        float: right;
        margin-right: 15px;
        line-height: 60px;
        font-family: Raleway;
        letter-spacing: 1px; }
    #ease-overlay-holder #ease-overlay .overlay-body {
      position: relative;
      height: 240px;
      width: 300px; }
      #ease-overlay-holder #ease-overlay .overlay-body .loaderHelper {
        position: absolute;
        z-index: 2;
        width: 60px;
        height: 60px;
        border-radius: 100%;
        border: 6px solid #aaa;
        top: 45%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0); }
        #ease-overlay-holder #ease-overlay .overlay-body .loaderHelper:before {
          content: "";
          position: absolute;
          top: -6px;
          right: -6px;
          bottom: -6px;
          left: -6px;
          border-radius: 60px;
          border: 6px solid transparent;
          border-top-color: white;
          border-radius: 100%;
          animation: rotateAnimation 1s linear infinite; }
      #ease-overlay-holder #ease-overlay .overlay-body .websiteImgHandler {
        border-radius: 10px;
        overflow: hidden;
        width: 87px;
        height: 87px;
        position: absolute;
        left: 50%;
        top: 45%;
        transform: translate3d(-50%, -50%, 0); }
        #ease-overlay-holder #ease-overlay .overlay-body .websiteImgHandler img {
          width: 100%; }

@-webkit-keyframes rotateAnimation {
  0% {
    transform: rotateZ(0deg); }
  100% {
    transform: rotateZ(360deg); } }
</style>

<div id="ease-overlay-holder">
	<div id="ease-overlay">
		<div class="header">
			<div class="logoImg">
				<img src="/resources/icons/Ease_logo_blue.png"/>
			</div>
			<div class="status" id="ease-overlay-status-text">
				Loading
			</div>
		</div>
		<div class="overlay-body">
			<div class="loaderHelper">

			</div>
			<div class="websiteImgHandler">
				<img id="ease-overlay-image" src="/resources/websites/Facebook/logo.png"/>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	var Overlay = function(elem){
		var self = this;
		this.qRoot = document.getElementById('ease-overlay');
		this.parent = document.getElementById('ease-overlay-holder');

		this.infoTextHolder = document.getElementById('ease-overlay-status-text');
		this.imgHandler = document.getElementById('ease-overlay-image');

		this.setImage = function(src){
			self.imgHandler.setAttribute('src', src);
		}
		this.setInfoText = function(str){
			self.infoTextHolder.innerHTML = str;
		}
		this.show = function(){
			self.parent.classList.add('show');
		}
		this.hide = function(){
			self.parent.classList.remove('show');
		}
	}
	var easeOverlay = new Overlay();
</script>
