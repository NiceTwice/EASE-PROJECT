landing.section-feedbacks.sub-title = Notre priorité, c'est vous !
landing.section-feedbacks.text-1 = "À l'IESEG, nos étudiants sont quotidiennement connectés sur différents outils web: intranet, calendrier, e-learning, etc. Ease a permis une centralisation des comptes et un accès plus facile."
landing.section-feedbacks.text-2 = "J'ai plusieurs comptes Instagram, Twitter et Facebook, et régulièrement, j'ai besoin de switcher entre eux. Ease s'occupe de me connecter sur le bon instantanément."
landing.section-feedbacks.text-3 = "J'utilise Ease pour accéder à mon web depuis n'importe où ! Très pratique en stage ou en voyage lorsque je ne suis pas sur mon ordinateur personnel."
landing.section-feedbacks.text-4 = "Ease me permet d'être sur le web depuis un ordinateur aussi facilement que sur un smartphone: j'ai mes apps dans un dashboard, je clique dessus, je suis connecté !"

landing.section-feedbacks-edhec.text-1 = "Je m'organise avec Ease pour être plus productif ! ça me connecte automatiquement sur mes sites web, sans aucun clic et le partage de mots de passe en équipe arrive bientôt et ça, ça va être le feu !"

